<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lebensmittel - Bearbeitung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Lebensmittelmanager</h1>
  <hr>
  <form class="form" th:object="${lebensmittel}" th:action="@{/edit}" th:method="post">
      <input th:field="*{id}" type="hidden">
      <label>Kategorie</label>
      <br>
      <input th:field="*{kategorie}" type="text" class="form-input-control"/>
      <br>
      <label>Bezeichnung</label>
      <br>
      <input th:field="*{bezeichnung}" type="text" class="form-input-control"/>
      <br>
      <label>kcal</label>
      <br>
      <input th:field="*{kcal100}" type="number" class="form-input-control"/>
      <br>
      <br>
      <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
</div>
</body>
</html>
