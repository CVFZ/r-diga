<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
     <h1>Lebensmittel - Overview</h1>
    <hr>
    <h2 th:if="${lebensmittel.size()}==0">Aktuell keine Daten vorhanden!</h2>
    <table class="table table-stripped" th:if="${lebensmittel.size()}>0">
        <tr>
            <th>Kategorie</th>
            <th>Bezeichnung</th>
            <th>kcal</th>
            <th>Action</th>
        </tr>
        <tr th:each="leb:${lebensmittel}">
            <td th:text="${leb.kategorie}"></td>
            <td th:text="${leb.bezeichnung}"></td>
            <td th:text="${leb.kcal100}"></td>
            <td><a class="btn btn-danger" th:href="@{/delete(id=${leb.id})}" style="margin-right: 10px;">Delete</a><a class="btn btn-secondary" th:href="@{/edit(id=${leb.id})}">Edit</a></td>
        </tr>
    </table>
    <br>
    <a th:href="@{/add}" class="btn btn-primary" style="margin-bottom: 20px;">Add</a>
</div>
</body>
</html>
